<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER Diagram</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .er-diagram-container img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="er-diagram-container">
        <!-- Replace with your ER diagram image -->
        <img id="zoomable-image" src="erd.png" alt="ER Diagram">
    </div>
    <!-- Button to go back to a specific slide in Canva -->
    <a href="https://www.canva.com/design/DAGOLMHwIVE/puRv5ZzRZJ3EQg_onukOpQ/view?utm_content=DAGOLMHwIVE&utm_campaign=designshare&utm_medium=link&utm_source=editor?page=7#7" class="back-button">Go Back to Presentation</a>
     <script>
        const image = document.getElementById('zoomable-image');
        let scale = 1;

        // Zoom in/out with mouse scroll
        window.addEventListener('wheel', (event) => {
            event.preventDefault();
            if (event.deltaY < 0) {
                scale += 0.1; // Zoom in
            } else {
                scale -= 0.1; // Zoom out
            }

            // Limit the scale
            scale = Math.min(Math.max(0.5, scale), 3); // Between 0.5x and 3x zoom

            image.style.transform = scale(${scale});
        });
     </script>
</body>
</html>
